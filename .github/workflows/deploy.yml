name: Deploy Antstruct App with Docker DB

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Clone the repo if the directory doesn't exist
            if [ ! -d /var/www/antstruct-app ]; then
              echo "Directory /var/www/antstruct-app not found. Cloning repository..."
              git clone https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_PAT }}@github.com/Ant-Struct/erp-backend.git /var/www/antstruct-app
            fi

            cd /var/www/antstruct-app

            echo "✅ Pulling latest code"
            git pull https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_PAT }}@github.com/Ant-Struct/erp-backend.git dev

          

            # echo "✅ Starting/updating Docker MySQL"
            # docker compose --env-file .env --file docker-compose-mysql.yml up -d

            echo "✅ Installing Composer dependencies"
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "✅ Running database migrations"
            php artisan migrate --force
            php artisan app:config

            echo "Granting permission to logs"
            sudo chmod -R 775 storage/logs
            sudo chown -R www-data:www-data storage/logs  

            echo "✅ Caching configurations"
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "✅ Restarting PHP-FPM (if needed)"
            sudo systemctl restart php8.3-fpm || true

            echo "✅ Deployment complete!"
          EOF
