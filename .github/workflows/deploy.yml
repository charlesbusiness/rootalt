name: Deploy to DigitalOcean

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_KEY }}

      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            cd /var/www/rootalt   # your app directory
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
      
      - name: Check container status
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            docker ps -a
            echo "---- Rootatl Logs ----"
            docker logs --tail=100 rootatl || true
            echo "---- Nginx Logs ----"
            docker logs --tail=100 rootatl_nginx || true
            echo "---- DB Logs ----"
            docker logs --tail=100 rootatl_db || true
          EOF
      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            cd /var/www/rootalt
            git pull origin main

            # Restore SSL certs
            mkdir -p certs/live/rootatl.otarucharles.live-0001
            echo "${{ secrets.SSL_CERT }}" | base64 -d > certs/live/rootatl.otarucharles.live-0001/fullchain.pem
            echo "${{ secrets.SSL_KEY }}" | base64 -d > certs/live/rootatl.otarucharles.live-0001/privkey.pem

            # Restart Docker
            docker compose down
            docker compose up -d --build
          EOF


