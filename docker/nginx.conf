server {
    listen 443 ssl;
    server_name rootatl.otarucharles.live;

    ssl_certificate /etc/letsencrypt/live/rootatl.otarucharles.live-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rootatl.otarucharles.live-0001/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass rootatl:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name rootatl.otarucharles.live;
    return 301 https://$host$request_uri;
}
