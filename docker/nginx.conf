# ------------------------
# HTTP (port 80) block
# ------------------------
server {
    listen 80;
    server_name rootatl.antstruct.com;

    root /var/www/html/public;

    # ✅ ACME challenge (served from public dir, no redirect)
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------
# HTTPS (port 443) block
# ------------------------
server {
    listen 443 ssl http2;
    server_name rootatl.antstruct.com;

    root /var/www/html/public;
    index index.php index.html;

    # ✅ SSL certificates (mounted into container from certbot)
    ssl_certificate /etc/letsencrypt/live/rootatl.antstruct.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rootatl.antstruct.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Laravel handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass rootatl:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Security headers (recommended)
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
